# configure username and password basic authentication

global:
  scrape_interval:     15s
  evaluation_interval: 15s
  

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090']
  - job_name: 'listener'
    scrape_interval: 5s
    static_configs:
      - targets: ['listener:2489']